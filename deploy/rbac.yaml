---
apiVersion: v1
kind: Template
objects:
  - apiVersion: v1
    kind: ClusterRole
    metadata:
      name: cert-operator-role
    rules:
      - apiGroups:
        - ""
        attributeRestrictions: null
        resources:
        - services
        verbs:
        - create
  - apiVersion: v1
    kind: RoleBinding
    metadata:
      name: cert-operator
      namespace: ${NAMESPACE}
    roleRef:
      name: cert-operator-role
    subjects:
    - kind: ServiceAccount
      name: default
      namespace: ${NAMESPACE}
  - apiVersion: v1
    kind: ClusterRoleBinding
    metadata:
      name: cert-operator-cluster-reader
    roleRef:
      name: cluster-reader
    subjects:
    - kind: ServiceAccount
      name: default
      namespace: ${NAMESPACE}
parameters:
  - name: NAMESPACE
